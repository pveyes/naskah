    <script>
      require.config({
        paths: {
          'vs': 'node_modules/monaco-editor/min/vs'
        }
      });

      require(['vs/editor/editor.main'], function() {
        var editor = monaco.editor.create(document.getElementById('input'), {
          value: [
            'misal x = 2 + 2;',
            'misal y = x > 2;',
            'jika y benar {',
            '  menang()',
            '}'
          ].join('\n'),
          language: 'html'
        });

        fetchAndInstantiate("naskah.gc.wasm")
          .then(mod => {
            const transpile = code => {
              let outputPtr = mod.exports.transpile(newString(mod.exports, code));
              return copyCStr(mod.exports, outputPtr);
            };

            const output = document.querySelector('.hljs');
            const result = transpile(editor.getValue() + '\n');

            output.innerHTML = result


            hljs.highlightBlock(output);

            editor.model.onDidChangeContent(function() {
              const code = transpile(editor.getValue() + '\n');
              output.innerHTML = code

              hljs.highlightBlock(output);
            });
          });
      });
    </script>
